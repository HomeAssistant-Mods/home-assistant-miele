# Example services.yaml entry

action:
  # Description of the service
  description: Runs action of Miele device
  # Different fields that your service accepts
  fields:
    # Key of the field
    entity_id:
      # Description of the field
      description: Name(s) of the entities to set (optional, either set this or device_id)
      # Example value that can be passed for this field
      example: "miele.washing_machine"
    device_id:
      # Description of the field
      description: fab number of device to set (optional, either set this or entity_id)
      # Example value that can be passed for this field
      example: "000123456789"
    body:
      description: The command to send
      example: "{\"powerOff\": true}"


program:
  # Description of the service
  description: Sets the program of Miele device
  # Different fields that your service accepts
  fields:
    # Key of the field
    entity_id:
      # Description of the field
      description: Name(s) of the entities to set (optional, either set this or device_id)
      # Example value that can be passed for this field
      example: "miele.washing_machine"
    device_id:
      # Description of the field
      description: fab number of device to set (optional, either set this or entity_id)
      # Example value that can be passed for this field
      example: "000123456789"
    body:
      description: The program to set
      example: "{\"programId\": 7}"
      #  3, "ECO",
      #  7, Auto
      # 10, Gentle
      # 13, QuickPowerWash
      # 1,Intensive
      # 44,Glasses warm
      # 11,ExtraQuiet
      # 9,SolarSave
      # 12,Hygiene
      # 2,Maintenance programme