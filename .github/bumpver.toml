[bumpver]
current_version = "v2021.5.11"
version_pattern = "vYYYY.MM.DD"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[bumpver.file_patterns]
"bumpver.toml" = [
    'current_version = "{version}"',
]
"../custom_components/miele/manifest.json" = [
    '"version": "{version}",',
]

